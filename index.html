<!DOCTYPE html>
<html lang="pt-br">
<head>

    @font-face {
      font-family: 'Houstiq';

<body>

  <header class="logo-container">
    <img src="Branco-15.png" alt="Logo Amanteus">

  <section id="secao-1" class="first-section">

      DESPERTE O HOMEM QUE ELA NÃO PODE IGNORAR

    <div class="scroll-track">

        Homens comuns buscam atalhos.<br>

      </a>
    </div>

    <!-- RODAPÉ -->
    <footer class="footer">
      <div class="footer-logo">
        <img src="Branco-11.png" alt="Logo Amanteus" />
      </div>
      <p>© 2025 Amanteus. Todos os direitos reservados.</p>
    </footer>
  </section>
