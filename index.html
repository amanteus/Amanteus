<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amanteus</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='/Fundo Verde-11.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='links/styles.css') }}" />
  <style>
    @font-face {
      font-family: 'Houstiq';
      src: url("{{ url_for('static', filename='fonts/Houstiq.ttf') }}") format('truetype');
    }
  </style>
</head>
<body>

  <!-- Seção 1: Headline + Imagem de Fundo -->
  <section class="first-section">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='img/Branco-15.png') }}" alt="Logo Amanteus">
    </div>
    <img class="background-img" src="{{ url_for('static', filename='img/back 1.png') }}" alt="Fundo 1">
    <div class="headline">DESPERTE O HOMEM QUE ELA NÃO PODE IGNORAR</div>
  </section>

  <!-- Seção 2: Barra Rolante Infinita -->
  <section class="scrolling-section">
    <div class="scroll-bar">
      <div class="scroll-track">
        <img src="{{ url_for('static', filename='img/segunda.png') }}" alt="Divisória Rolante" />
        <img src="{{ url_for('static', filename='img/segunda.png') }}" alt="Divisória Rolante Duplicada" />
      </div>
    </div>
  </section>

  <!-- Seção 3: Botões, Texto, CTA e Footer -->
  <section class="third-section">

    <!-- Botões -->
    <div class="buttons-layout">
      <div class="top-button">
        <a href="https://t.me/salasecretaamanteus" target="_blank">
          <img src="{{ url_for('static', filename='img/SALA SECRETA.png') }}" alt="SALA SECRETA" />
        </a>
      </div>

      <div class="bottom-row">
        <div class="btn-left">
          <a href="https://forms.gle/KdK1FEVhiHXniZpP7" target="_blank">
            <img src="{{ url_for('static', filename='img/PRIMORDIAL.png') }}" alt="PRIMORDIAL" />
          </a>
        </div>
        <div class="btn-right">
          <a href="https://x.com/amanteusbr" target="_blank">
            <img src="{{ url_for('static', filename='img/X.png') }}" alt="X" />
          </a>
          <a href="https://www.instagram.com/amanteusbr/" target="_blank">
            <img src="{{ url_for('static', filename='img/INSTA.png') }}" alt="INSTA" />
          </a>
        </div>
      </div>
    </div>

    <!-- Texto + CTA -->
    <div class="cta">
      <p>
        Homens comuns buscam atalhos.<br>
        Você está aqui porque sente que nasceu para mais.<br>
        E talvez... você esteja certo.
      </p>
      <a href="https://forms.gle/KdK1FEVhiHXniZpP7" target="_blank">
        <img src="{{ url_for('static', filename='img/DESBLOQUEAR O CÓDIGO.png') }}" alt="Desbloquear" class="cta-btn" />
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-logo">
        <img src="{{ url_for('static', filename='img/Branco-11.png') }}" alt="Logo Amanteus" />
      </div>
      <p>© 2025 Amanteus. Todos os direitos reservados.</p>
    </footer>

  </section>

</body>
</html>
